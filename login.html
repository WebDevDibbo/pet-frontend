    <main>
      
        <div class="flex items-center justify-center h-screen bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%">
            <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
              <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
              <div id="toast" class="toast toast-top toast-center">
                <div class="alert alert-success">
                  <span>Login Successfully!✅</span>
                </div>
              </div>
              
              <form  onsubmit="onclick=handleLogin(event)" class="mt-4 space-y-4" id="loginform" >
                <div id="errorMessage" class="text-red-500 test-sm hidden"></div>
                <div>
                  <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                  <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    placeholder="Enter your username"
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                  />
                </div>
                
                <div>
                  <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                  <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    placeholder="Enter your password"
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500 focus:outline-none"
                  />
                </div>
          
    
                <button 
                  type="submit" 
                  class="w-full px-4 py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                  Login
                </button>
              </form>
            </div>
          </div>
    </main>
